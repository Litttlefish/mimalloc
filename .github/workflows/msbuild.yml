name: MSBuild

on:
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: ./ide/vs2022/mimalloc.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release|x64

permissions:
  contents: read

jobs:
  build:
    strategy:
        matrix:
          configuration: [Release|x64, Release|x86]
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{matrix.configuration }} ${{env.SOLUTION_FILE_PATH}} --no-restore
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiles
        path: out/*/*/*.*
        retention-days: 3

    - name: Upload to release
      uses: ncipollo/release-action@v1 # cspell:disable-line
      if: startsWith(github.ref, 'refs/tags/')
      with:
        allowUpdates: true
        artifacts: "out/*/*/*.*"
        token: ${{ secrets.GITHUB_TOKEN }}
